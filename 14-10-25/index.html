<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap 5.3</title>
</head>
<body>
    <section class="corpo bg-light">
        <form class="formulario" action="#">
            <h1>Título para o meu formulário</h1>

            <div class="input-group">
                <label for="usuario" class="input-group-text">Usuário</label>
                <input type="text" class="form-control" id="usuario">
            </div>

            <div class="mt-3">
                <select class="form-select">
                    <option value="">Selecione o tipo de usuário</option>
                    <option value="admin">Admin</option>
                    <option value="comum">Comum</option>
                </select>
            </div>

            <div class="mt-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control">
            </div>

            <div class="mt-3">
                <label for="email" class="form-label">Endereço de Email</label>
                <input type="email" class="form-control" placeholder="nome@exemplo.com">
            </div>

            <div class="mt-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control">
            </div>

            <div class="mt-3">
                <input class="btn btn-primary" type="submit">
            </div>
        </form>
    </section>
</body>
</html>
