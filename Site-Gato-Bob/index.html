<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Um gato de rua chamado Bob</title>
</head>
<body>
    <main>
        <section id="formulario">
            <div id="formularioTexto">
                <h1>De volta à sua vida</h1>
                <h2>Escolha uma opção:</h2>
            </div>
<!-- Formulário -->
            <form action="#">
                <input class="emailSenha" type="email" id="email" name="email" placeholder="E-mail" required>
                <input class="emailSenha" type="password" id="senha" name="senha" placeholder="Senha" required>
                <div id="esqueceuSenha">
                    Esqueceu a senha? <a href="#">Clique aqui</a>
                </div>
                <section class="metodosLogin">
                    <a><img class="loginImg" src="img/google.png" alt="Logo do Google para Login"></a>
                    <a><img class="loginImg" src="img/meta.png" alt="Logo da Meta para Login"></a>
                    <a><img class="loginImg" src="img/apple.png" alt="Logo da Apple para Login"></a>
                </section>
                <button id="botaoEnvio" type="submit">Entrar</button>
            </form>
        </section>
    </main>
</body>
</html>
